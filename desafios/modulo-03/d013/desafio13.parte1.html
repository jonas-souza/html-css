<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio 13 que faz parte do Módulo 3 do curso de HTML5 e CSS3 do CursoemVídeo, com o Prof. Gustavo Guanabara.">
    <link rel="shortcut icon" href="img/favicon-a/favicon-a.ico" type="image/x-icon">
    <title>Desafio 01 | Mesclagem de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 1px solid black;
            border-radius: 5px;
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Desafio 02 - Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
