<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar.</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">Curso em Vídeo</iframe>
        </p>
        <p>
            O repositorio do Guanabara

                <iframe src="https://gustavoguanabara.github.com" frameborder="0" height="500" width="500">
                    <a href="https://gustavoguanabara.github.com" target="_blank">GitHub</a>
                </iframe>

            também é bem legal!
        </p>
</body>
</html>
