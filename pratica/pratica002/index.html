<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css ">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, <mark>podemos inserir</mark> os elementos da lista a seguir. Passe o <strong>mouse</strong> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utilizando a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilizando a tag de &lt;h1&gt; ao &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilizando a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilizando a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilizando a tag &lt;code&gt; dentro da tag &lt;pre&gt;">Códigos-Fonte</abbr></li>
        <li>L<abbr title="Utilizando a tag &lt;ol&gt; (listas ordenadas) e acrescentar o parâmetro type para escolher a ordem">istas Númeradas</abbr></li>
        <li><abbr title="Utilizando a tag &lt;ul&gt; (listas não ordenadas)">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
