<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login">
    <link rel="stylesheet" href="style.css">
    <title>Login | Área de Estudos</title>
</head>
<body>
    <div class="login.box">
        <h2>Login</h2>
        <form>
            <div class="user.box">
                <label for="user-email">Usuário</label>
                <input type="email" name="" id="user-email">
            </div>
            <div>
                <label for="user-password">Digite sua senha</label>
                <input type="password" name="" id="user-password" required >
            </div>
            <a href="#">Submit</a>
        </form>
    </div>
</body>
</html>
