<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Portifólio - 001</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Jonas Souza</a>

        <nav class="navbar">
            <a href="#" style="--i:1;" class="active">Home</a>
            <a href="#" style="--i:2;">About</a>
            <a href="#" style="--i:3;">Skills</a>
            <a href="#" style="--i:4;">Portifólio</a>
            <a href="#" style="--i:5;">Contact</a>
        </nav>
    </header>

    <section class="home">
        <div class="home-content">
            <h3>Hello, It's Me</h3>
            <h1>Jonas Souza</h1>
            <!-- Element to contain animated typing -->
            <h3>And I'm <!--<span id="multiple-text"></span>--><span data-js="typing"></span></h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium placeat voluptatem aperiam ea quam expedita.</p>
            <div class="social-media">
                <a href="#" style="--i:7;"><i class="bx bxl-facebook"></i></a>
                <a href="#" style="--i:8;"><i class="bx bxl-twitter"></i></a>
                <a href="#" style="--i:9;"><i class="bx bxl-instagram"></i></a>
                <a href="#" style="--i:10;"><i class="bx bxl-linkedin"></i></a>
            </div>
            <a href="" class="btn">Download CV</a>
        </div>
        
        <div class="home-img">
            <img src="perfil001.png" alt="Imagem principal - Jonas">
        </div>
    </section>

    <!-- Load Via Script -->
    <script>
        var typed = new Typed('#multiple-text', {
      strings: ['<i>First</i> sentence.', '&amp; a second sentence.'],
      typeSpeed: 50,
    });

    </script>
    <!-- Load library from the CDN -->
    <!-- <script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
