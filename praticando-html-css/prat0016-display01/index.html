<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Flexbox | Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="get" class="form-box">
        <div class="container">
            <h1>Login</h1>
            <div class="email-box">
                <label for="iemail">Seu e-mail</label>
                <input type="email" name="email" id="iemail">
            </div>
            <div class="password-box">
                <label for="#">Sua senha</label>
                <input type="password" name="" id="">
            </div>
            <div class="forced-login-box">
                <input type="checkbox" name="check" id="icheck">
                <label for="icheck">Manter-me logado</label>
            </div>
            <input type="submit" value="Entrar">
        </div>
        <div class="register-box">
            <p>Ainda n√£o possui conta?</p>
            <input type="button" value="Cadastre-se">
        </div>
    </form>
</body>
</html>
