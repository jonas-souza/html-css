<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="img/professor-de-musica-logo-jonas.png" alt="Logo-Prof. de Música - Jonas Souza">
            </div>
            <form action="#" method="post" autocomplete="on">
                <input type="text" name="user" id="iuser" placeholder="Usuário" autofocus>
                <input type="password" name="pw" id="ipw" placeholder="Senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não tem uma conta? <a href="#">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
