<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o login <br> E entre para o nosso time!</h1>
            <img src="img/pirates-animate.svg" alt="Pirata animação ao lado esquerdo da tela de login" class="left-login-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="iuser">Usuário</label>
                    <input type="text" name="user" id="iuser" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="ipass">Senha</label>
                    <input type="password" name="pass" id="ipass" placeholder="Senha"required minlength="8" max="20">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
